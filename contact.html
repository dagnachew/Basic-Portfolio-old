                <form class="contact-form" action="/contacts.html" method="get">

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>

                        <input type="submit" value="Submit">
